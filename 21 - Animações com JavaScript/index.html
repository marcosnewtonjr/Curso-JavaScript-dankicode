<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            transition: all 2s ease;
            margin-left: 0px;
        }
        .animEsquerda {
            transition: all 2s ease;
            margin-left: 500px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <script>
        var box = document.querySelector('.box')

        /*
        setTimeout(() => {
            box.classList.add('animEsquerda')
        }, 1000)
        */

        box.addEventListener('click', evento)

        function evento() {
            box.classList.toggle('animEsquerda')
        }

    </script>
</body>
</html>
