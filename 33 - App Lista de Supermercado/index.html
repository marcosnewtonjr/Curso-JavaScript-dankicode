<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Supermercado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>App Lista de Supermercado</h1>
    </header>
    <div class="lista-cadastro">
        <input type="text" id="nomeProduto" placeholder="Nome do Produto">
        <input type="number" step="0.01" id="valorProduto" placeholder="Valor do Produto">
        <input type="submit" value="Cadastrar">
    </div>
    <div class="lista-produtos">
        
    </div>
    <div class="soma-produto">
        <h2>Total: R$100,00</h2>
    </div>
    <script src="supermercado.js"></script>
</body>
</html>
